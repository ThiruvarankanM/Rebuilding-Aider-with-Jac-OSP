version: '3.8'

services:
  aider-jac-osp:
    build: .
    container_name: aider-jac-osp
    volumes:
      - ./:/workspace
      - ~/.aider-genius:/root/.aider-genius
    working_dir: /workspace
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    stdin_open: true
    tty: true
    command: bash

  # Service for running analysis
  analyzer:
    build: .
    container_name: aider-analyzer
    volumes:
      - ./:/workspace
    working_dir: /workspace
    command: aider-genius analyze --dry-run

  # Service for web interface (future)
  web:
    build: .
    container_name: aider-web
    ports:
      - "8080:8080"
    volumes:
      - ./:/workspace
    working_dir: /workspace
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    command: python -m aider.web
